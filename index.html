<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DevLinks</title>
  </head>

  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Mello Birkan sorrindo usando
        costume azul, barba e fundo azul"
        />
        <p>@MelloBirkan</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a
            href="https://profile.codersrank.io/user/mellobirkan"
            target="_blank"
            >Veja meu CodersRank</a
          >
        </li>

        <li>
          <a href="https://replit.com/@Mello21" target="_blank"
            >Ver minha conta no replit</a
          >
        </li>

        <li>
          <a href="https://github.com/MelloBirkan" target="_blank"
            >Ver meus repositórios</a
          >
        </li>

        <li>
          <a href="https://www.instagram.com/mellobirkan" target="_blank"
            >Me siga no Instagram</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/MelloBirkan" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/mellobirkan/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/marcellogonzattobirkan/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        Feito com ♥ pelo
        <a href="https://www.instagram.com/mellobirkan/" target="_blank"
          >Mello</a
        >
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
